<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Room Booking Form</h1>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group date-input">
                <label for="check-in-date">Check-in Date:</label>
                <input type="text" id="check-in-date" name="check-in-date" placeholder="dd-mm-yyyy" pattern="\d{2}-\d{2}-\d{4}">
                <span class="calendar-icon">☐</span>
            </div>
            
            <div class="form-group date-input">
                <label for="check-out-date">Check-out Date:</label>
                <input type="text" id="check-out-date" name="check-out-date" placeholder="dd-mm-yyyy" pattern="\d{2}-\d{2}-\d{4}">
                <span class="calendar-icon">☐</span>
            </div>
            
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10">
            </div>
            
            <div class="form-group special-requests-group">
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="button">Book Now</button>
                <button type="reset" class="button">Reset Form</button>
            </div>
        </form>
    </div>
</body>
</html>
